<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <style>
  </style>
</head>
<body>
  <body>
    <h1>오늘 할 일</h1>
    <hr>
    <ul>
      <li>수업 복습 하기</li>
      <li>실습 문제 풀기</li>
      <li>스터디 참여하기</li>
      <li>1 일 1 커밋하기</li>
      <li id="game">게임 하기</li>
    </ul>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script>
    const title = document.querySelector('h1')
    const todoList = document.querySelectorAll('li')
    const itemGame = document.getElementById('game')
    const studyList = document.querySelector('ul')
    const li1Tag = document.querySelector('li:nth-child(1)')
    const li2Tag = document.querySelector('li:nth-child(2)')
    const li3Tag = document.querySelector('li:nth-child(3)')
    const li4Tag = document.querySelector('li:nth-child(4)')
    console.log(title)
    console.log(todoList)
    console.log(itemGame)
    console.log(studyList)
    title.textContent = '오늘 공부 목록'
    studyList.classList.add('study')
    studyList.removeChild(itemGame)
    studyList.classList.add('list-group')
    li1Tag.classList.add('list-group-item')
    li2Tag.classList.add('list-group-item')
    li3Tag.classList.add('list-group-item')
    li4Tag.classList.add('list-group-item')
    li2Tag.setAttribute('aria-current', true)
    li2Tag.classList.add('active')
  </script>
</body>
</html>
