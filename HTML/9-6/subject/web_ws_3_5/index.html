<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <!-- Nav bar 만들기 -->
  <nav class="d-flex justify-content-between bg-dark text-white nav-height fixed-top">
    <img  class="logo-img" src="images/logo.png" alt="logo image">
    <ul class="d-flex list-unstyled align-items-center mb-0">
      <li class="mx-3 ">
        <a class="text-decoration-none text-white"href="#">
          Home
        </a>
      </li>
      <li class="mx-3 ">
        <a class="text-decoration-none text-white"href="#">
          Community
        </a>
      </li>
      <li class="mx-3 ">
        <a class="text-decoration-none text-white"href="#">
          Login
        </a>
      </li>
    </ul>
  </nav>

  <!-- Header Image 부분 -->
  <header class="d-flex flex-column justify-content-center align-items-center header-margin header-img">
    <div class="text-white fw-bold display-4 mb-3">
      Cinima
    </div>
    <div class="text-white fw-bold display-4 mb-3">
      Community
    </div>
    <button class="btn btn-primary btn-lg mt-3">Let's Go</button>

  </header>

  <section class="text-center">
    <div class="display-6 fw-bold my-5 pt-4">Used Skills</div>
    <div class="d-flex justify-content-around">
      <!-- (div)img[src="imges/"]+div)*3 -->
      <div>
        <img class="section-img" src="images/web.png" alt="web">
        <div>Web</div>
      </div>
      <div>
        <img class="section-img" src="images/html5.png" alt="html5">
        <div>HTML5</div>
      </div>
      <div>
        <img class="section-img" src="images/css3.png" alt="css3">
        <div>CSS3</div>
      </div>
    </div>
  </section>

  <!-- footer 부분 -->
  <footer class="text-bg-primary p-3 text-center fixed-bottom">
    <div>
      HTML&CSS project, Created by 전건휘
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
