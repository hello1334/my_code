<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        #chat-container {
            width: 85%;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            overflow: hidden;
        }

        #chat-log {
            width: 95%;
            height: 300px;
            border-bottom: 1px solid #ccc;
            border-radius: 10px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .message {
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 5px;
            border: 1px solid #ccc;
        }

        .user-message {
            background-color: #e0f7fa;
            border: 1px solid #b2ebf2;
        }

        .other-message {
            background-color: #c8e6c9;
            border: 1px solid #81c784;
        }

        .message-header {
            font-weight: bold;
            margin-bottom: 5px;
        }

        #chat-input-container {
            display: flex;
            padding: 10px;
        }

        #chat-message-input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 5px;
        }

        #chat-message-submit {
            width: 28%;
            padding: 8px;
            border: 1px solid #00bcd4;
            border-radius: 5px;
            background-color: #00bcd4;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-log"></div>
        <div id="chat-input-container">
            <input id="chat-message-input" type="text" placeholder="Type your message...">
            <input id="chat-message-submit" type="button" value="Send">
        </div>
    </div>

    {{ room_name|json_script:"room-name" }}

    <script>
        const roomName = JSON.parse(document.getElementById('room-name').textContent);
        const chatSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/chat/'
            + roomName
            + '/'
        );

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            const chatLog = document.querySelector('#chat-log');

            // Create a message element
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');

            // Check if the message is from the current user or others
            if (data.user === 'current_user') {
                messageElement.classList.add('user-message');
                messageElement.innerHTML = `<div class="message-header">You:</div>${data.message}`;
            } else {
                messageElement.classList.add('other-message');
                messageElement.innerHTML = `<div class="message-header">익명유저:</div>${data.message}`;
            }

            // Append the message element to the chat log
            chatLog.appendChild(messageElement);

            // Scroll to the bottom of the chat log
            chatLog.scrollTop = chatLog.scrollHeight;
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').onkeyup = function(e) {
            if (e.key === 'Enter') {
                document.querySelector('#chat-message-submit').click();
            }
        };

        document.querySelector('#chat-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            chatSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = '';
        };
    </script>
</body>
</html>
