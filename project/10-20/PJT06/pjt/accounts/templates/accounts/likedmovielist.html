{% extends "base.html" %}

{% block content %}
<h1>Liked Movie List</h1>
<a href="{% url "movies:index" %}">Back</a>
<hr>
<ul>
  {% for movie in movies %}
  <li>
    <h2>
      <a href="{% url "movies:detail" movie.pk %}">
        {{ movie.title }}
      </a>
    </h2>
  </li>
  {% endfor %}
</ul>
{% endblock content %}
