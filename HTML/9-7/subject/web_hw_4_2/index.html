<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="__(container)__">
    <div class="__(row)__">
      <div class="col-__(c)__-__(d)__"></div>
      <!-- c에 들어갈 수 있는 문법은 xs, sm, md, lg, xl, xxl 이다. -->
      <!-- d에 들어가는 답은 c의 경우 범위를 뜻하는데 해당 범위의 넓이일때 -->
      <!-- row의 한 줄에 들어갈 div의 수이다. -->
    </div>
  </div>
</body>
</html>
