{% extends "base.html" %}
{% block content %}
<p>요약 : {{ memo.summary }}</p>
<p>메모 : {{ memo.memo }}</p>
<p>작성 시간 : {{ memo.created_at }}</p>
<p>수정 시간 : {{ memo.updated_at }}</p>
<form action="{% url "memos:delete" memo.pk %}">
  <input type="submit" value='삭제'>
</form>
<a href="{% url "memos:index" %}">[back]</a>
{% endblock content %}
