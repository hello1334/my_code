<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 390px;
      height: 600px;
      border: 1px black solid;
    }

    .name {
      font-size: large;
      text-align: center;
    }
    
    .imagebox {
      position: relative;
    }

    .color {
      width: 360px;
      height: 47px;
      text-align: center;
      font-size: xx-large;
      position: absolute;
      bottom: 0;
      background-color: orange;
      opacity: 0.5;
    }

    .margin {
      margin-left: 15px;
      margin-right: 15px;
    }


  </style>
</head>
<body>
  <div class="box">
    <div class="imagebox margin">
      <img src="profile.jpg" alt="Profile Image">
      <div class="color">
        Name
      </div>
    </div>
    <p class="margin">Lorem ipsum dolor sit amet consectetur adipisicing elit. Adipisci unde officiis ad nostrum. Laboriosam mollitia similique provident fuga tenetur saepe sit, amet eaque neque eius quaerat expedita ea illum veniam.</p>
  </div>
</body>
</html>
